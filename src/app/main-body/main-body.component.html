<div class="cards" *ngFor="let arr of hasData?.News">

    <div class="row ">
      <div class="col-sm-4">

        <img (click)="onSelect(arr)" class="cardi" src="{{arr?.image}}" alt="">

      </div>
      <div class="col-sm-7">
        <div (click)="onSelect(arr)"> <b> {{arr?.header}} </b>
        </div>
        <div class="like-content">
         <button class="btn-secondary like-review">
            <i class="fa fa-heart" aria-hidden="true"></i> Like
        </button>

    </div>
    </div>
    </div>
    <hr>
</div>
